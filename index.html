<!doctype html>
<html ng-app="gah">
<head>
  <title>GIFs Against Humanity</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/gah.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
  <script src="http://code.angularjs.org/1.2.16/angular-route.min.js"></script>
  <script src="/js/gah.js"></script>
  <script src="/js/directives.js"></script>
  <script src="/js/services.js"></script>
  <script src="/js/controllers.js"></script>
</head>
<body>
<div id="header" ng-controller="HeaderController">
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="toggleNavigation()">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">GIFs Against Humanity</a>
      </div>
      <div class="navbar-collapse" ng-show="showNav">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="alert alert-notice" ng-repeat="flash in flashes">{{flash.text}}</div>
</div>
<div ng-view></div>
</body>
</html>
