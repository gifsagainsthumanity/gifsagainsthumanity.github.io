<div class="container">
  <div class="row col-xs-12">
    <div class="text-center">
      <h2>{{Stalin.keyword}}<br><small>add friends with the keyword above</small></h2>
    </div>
  </div>
  <div class="row col-xs-8 col-xs-offset-2">
    <h3>Players<br><small>In your game</small></h3>
    <div ng-repeat="player in Stalin.players">
      <playercircle for="{{player.name}}"></playercircle> <h4>{{player.name}}</h4>
    </div>
  </div>
  <div class="row col-xs-10 col-xs-offset-1">
    <br>
    <small class="center-block text-warning" ng-show="Stalin.players.length < 3">{{3-Stalin.players.length}} more players needed.</small>
    <a href="#/game" ng-disabled="Stalin.players.length < 3" ng-show="Stalin.getName() === Stalin.lobbyOwner" class="btn btn-primary center-block">Start playing</a>
    <a href="#/game" ng-disabled="true" ng-show="Stalin.getName() !=== Stalin.lobbyOwner" class="btn center-block">Start playing</a>
  </div>
</div>
