<div class="container">
  <div class="row col-xs-12">
    <h1>Got a username?<br><small>Nothing personal. A nickname will do.</small></h1>
    <div class="input-group">
      <input type="text" class="form-control" ng-model="name" autofocus placeholder="e.g. Bob Saget">
      <span class="input-group-btn">
        <button class="btn btn-success" type="button" ng-click="saveName()">Yup!</button>
      </span>
    </div>
  </div>
</div>
