<div class="container">
  <div class="row col-xs-12">
    <div>
      <player-circle for="{{Stalin.name}}" /> <h4>{{Stalin.name}}</h4>
    </div>
    <h1>Enter a keyword</h1>
    <div class="input-group">
      <input type="text" class="form-control" ng-model="keyword" autofocus>
      <span class="input-group-btn">
        <button class="btn btn-success" type="button" ng-click="joinGame()">Join game</button>
      </span>
    </div>
  </div>
</div>
